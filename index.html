<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Web App</title>
  <style>
    body { font-family: Arial; max-width: 700px; margin: 40px auto; }
    textarea { width: 100%; height: 120px; }
    button { padding: 10px 20px; margin-top: 10px; }
    pre { background: #f4f4f4; padding: 15px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>Gemini AI App</h2>

<textarea id="prompt" placeholder="Ask something..."></textarea>
<br>
<button onclick="askGemini()">Ask Gemini</button>

<pre id="response"></pre>

<script>
async function askGemini() {
  const prompt = document.getElementById("prompt").value;
  document.getElementById("response").innerText = "Thinking...";

  const res = await fetch("/api/gemini", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();
  document.getElementById("response").innerText = data.text;
}
</script>

</body>
</html>
